<h1>Item Dashboard</h1>

<div>
  <label for="month">Bulan:</label>
  <select id="month" name="month" [(ngModel)]="selectedMonth" (change)="fetchItems()">
    <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
  </select>
</div>

<div>
  <label for="year">Tahun:</label>
  <select id="year" name="year" [(ngModel)]="selectedYear" (change)="fetchItems()">
    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
  </select>
</div>

<table>
   <thead>
     <tr>
       <th>Tanggal</th>
       <th>Item</th>
       <th>Harga</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let item of items">
       <td>{{ item.tanggal }}</td>
       <td>{{ item.nama }}</td>
       <td>{{ item.harga | rupiah }}</td>
     </tr>
   </tbody>
 </table>
 
 <div>
   <h2>Total Harga Bulan Ini: {{ totalHarga | rupiah }}</h2>
 </div>
