<head>
  <h1>Tambah Data Item</h1>
</head>

<body class="w-screen">
  <form class="gap-4 m-4" (ngSubmit)="addItem()">
    <div class="flex flex-col">
      <label for="tanggal">Tanggal:</label>
      <input type="date" id="tanggal" name="tanggal" [(ngModel)]="newItem.tanggal">
      <button type="button" (click)="setToday()">Isi Tanggal Hari Ini</button>
    </div>
    <div>
      <label for="nama">Item:</label>
      <input type="text" id="nama" name="nama" [(ngModel)]="newItem.nama">
    </div>
    <div>
      <label for="harga">Harga:</label>
      <input type="number" id="harga" name="harga" [(ngModel)]="newItem.harga">
    </div>
    <div class="flex flex-col">
      <button class="m-2" type="submit">Tambah</button>
      <button (click)="goBack()">Kembali</button>
    </div>
  </form>
</body>
